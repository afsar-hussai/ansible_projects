---
# tasks file for apache_web
#

- name :  Install apache
  apt: 
    name : apache2
    state : present
    update_cache : yes
- name : copy template files
  template : 
    src : index.html.j2
    dest : /var/www/html/index.html

- name : start the apache server
  service: 
    name: apache2
    state: started
    enabled : yes
- name : Open port 80 in iptables 
  iptables :
    chain : INPUT
    protocol : tcp
    destination_port : '80'
    jump : ACCEPT
    action : insert 

